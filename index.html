<! сообщаем браузеру, как следует обрабатывать эту страницу>
<!DOCTYPE html>
<! Оболочка документа, указываем язык содержимого>
<html lang="ru">
<! заголовок страницы, контейнер для других важных данных (не отбражается)>

<head>
    <! Заголовок страницы в браузере >
    <title>Знакомство с HTML тегами. Часть №1</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<! Отображается тело страницы >

<body>
    <h1>Ура! Первая страница </h1>
</body>

</html>
